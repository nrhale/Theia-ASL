<!DOCTYPE html>
<html>
  <head>
    <title>{{ module }}: Learn Sign {{ sign }} - TheiaASL</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <a href="/home">
      <img
        src="{{ url_for('static', filename='images/theia-name-logo.png') }}"
        alt="Theia Logo"
        style="max-width: 10%; height: auto; padding: 10px"
      />
    </a>
    <h1>Sign {{ sign }}</h1>
    <a href="/modules" class="btn btn-primary"
      ><h2>Return to Modules Page</h2></a
    >

    <div
      style="
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        align-items: center;
      "
    >
      <div
        id="video-container"
        class="center-box"
        style="flex-direction: column"
      >
        <img id="video" src="/video" alt="Camera Feed" />
        <div style="height: 20px"></div>
        <div style="display: flex; flex-direction: row">
          <button
            id="toggle-button"
            onclick="toggleCamera()"
            class="rounded-button"
            style="color: black; background-color: #dddddd"
          >
            Toggle Camera
          </button>
          <script>
            function toggleCamera() {
              const videoElement = document.getElementById("video");
              if (videoElement.style.display === "none") {
                videoElement.style.display = "block";
              } else {
                videoElement.style.display = "none";
              }
            }
          </script>
          <span style="width: 20px"></span>
          <form
            action="/{{ module }}/{{ sign }}/run_learn_sign_f"
            method="POST"
          >
            <input type="submit" value="Try Sign" class="rounded-button" />
          </form>
        </div>
        <div style="height: 20px"></div>
        <div id="result">{{ result }}</div>
        <script>
          // Automatically show the pop-up when the page loads
          window.onload = function () {
            document.getElementById("popup").style.display = "block";
          };

          function showPopup() {
            document.getElementById("popup").style.display = "block";
          }
        </script>
      </div>

      <div class="center-box" style="flex-direction: column">
        <div style="display: flex; flex-direction: row; align-items: center">
          <img
            src="{{ url_for('static', filename=img_url) }}"
            style="width: auto; height: 250px; padding: 10px"
          />
          <iframe width="420" height="315" src="{{ vid_url }}"> </iframe>
        </div>
        <div style="height: 20px"></div>
        <h3>Sign Description</h3>
        <p style="padding: 0 20px">{{ text_desc }}</p>
      </div>
    </div>

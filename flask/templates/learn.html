<!DOCTYPE html>
<html>
<head>
    <title>{{ module }}: Learn Sign {{ sign }} - TheiaASL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Sign {{ sign }}</h1>
        <h2>
        Video:
    </h2>
    <iframe width="420" height="315"
    src="{{ vid_url }}">
    </iframe>
    <h1>Click the button to attempt sign:</h1>
    <form action="/{{ module }}/{{ sign }}/run_learn_sign_f" method="POST">
        <input type="submit" value="Try Sign">
    </form>
        <div id="result">
        {{ result }}
    </div>
    <script>
        // Automatically show the pop-up when the page loads
        window.onload = function() {
            document.getElementById("popup").style.display = "block";
        };

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
    </script>
    <div id="video-container">
        <img id="video" src="/video" alt="Camera Feed">
        <!-- Add your button here -->
        <button id="toggle-button" onclick="toggleCamera()">Toggle Camera</button>
    </div>

    <script>
        function toggleCamera() {
            const videoElement = document.getElementById('video');
            if (videoElement.style.display === 'none') {
                videoElement.style.display = 'block';
            } else {
                videoElement.style.display = 'none';
            }
        }
    </script>
<a href="/modules" class="btn btn-primary">Return to Modules Page</a>
</body>
</html>

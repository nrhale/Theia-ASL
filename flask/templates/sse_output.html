<!DOCTYPE html>
<html>
<head>
    <title>Flask SSE Output Example</title>
</head>
<body>
    <div id="video-container">
        <img id="video" src="/video" alt="Camera Feed">
        <!-- Add your button here -->
        <button id="toggle-button" onclick="toggleCamera()">Toggle Camera</button>
    </div>

    <script>
        function toggleCamera() {
            const videoElement = document.getElementById('video');
            if (videoElement.style.display === 'none') {
                videoElement.style.display = 'block';
            } else {
                videoElement.style.display = 'none';
            }
        }
    </script>

    <pre id="output"></pre>

    <script>
        const outputElement = document.getElementById('output');
        const eventSource = new EventSource('/sse_output');

        eventSource.onmessage = function(event) {
            outputElement.innerHTML += event.data + '\n';
        };
    </script>
</body>
</html>

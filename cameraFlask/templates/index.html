<!DOCTYPE html>
<html lang="en">
<head>
    <title>Camera Feed</title>
    <style>
        /* Add custom styles for the video container */
        #video-container {
            position: relative; /* Ensure relative positioning */
            width: 640px; /* Set your desired width */
            height: 480px; /* Set your desired height */
        }
        #video {
            width: 100%; /* Make the video fill the container width */
            height: 100%; /* Make the video fill the container height */
        }
        /* Additional styles for the button (optional) */
        #toggle-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Camera Feed</h1>
    <div id="video-container">
        <img id="video" src="/camera_feed" alt="Camera Feed">
        <!-- Add your button here -->
        <button id="toggle-button" onclick="toggleCamera()">Toggle Camera</button>
    </div>

    <script>
        function toggleCamera() {
            const videoElement = document.getElementById('video');
            if (videoElement.style.display === 'none') {
                videoElement.style.display = 'block';
            } else {
                videoElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
